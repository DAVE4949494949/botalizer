<div class="block"><h2>사이트 속도</h2><div class="box-left"><ul><li><span class="query">로딩 시간:</span><span class="result">{{ time|default('0')|number_format(3) }} 초</span></li><li><span class="query">속도:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">SEO 점수:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
