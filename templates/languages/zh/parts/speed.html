<div class="block"><h2>网站速度</h2><div class="box-left"><ul><li><span class="query">加载时间:</span><span class="result">{{ time|default('0')|number_format(3) }} 秒</span></li><li><span class="query">速度:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">搜索引擎优化得分:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
