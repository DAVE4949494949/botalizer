<div class="block"><h2>Vitesse du Site</h2><div class="box-left"><ul><li><span class="query">Temps de Chargement:</span><span class="result">{{ time|default('0')|number_format(3) }} s</span></li><li><span class="query">Vitesse:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">Classement de SEO:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
