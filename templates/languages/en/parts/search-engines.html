<div class="block"><div class="box-left"><h3>Google</h3><div class="google"><ul><li><span class="query">PageRank:</span><span class="result"><span class="pagerank">{{ pagerank|round }}</span> / 10</span></li><li><span class="query">Indexed Pages:</span><span class="result"><a href="https://www.google.com/search?hl=en&q=site%3A{{url}}" rel="nofollow" target="_blank">{{ google_pages|number_format(0, '.', ',') }}</a></span></li><li><span class="query">Main Index:</span><span class="result"><a href="https://www.google.com/search?hl=en&q=site%3A{{url}}%2F%26" rel="nofollow" target="_blank">{{ google_main_pages|number_format(0, '.', ',') }}</a></span></li></ul></div></div><div class="box-right h3"><h3>Bing</h3><div class="yahoo"><ul><li><span class="query">Pages in Index:</span><span class="result"><a href="https://search.yahoo.com/search?p=site%3A{{url}}" rel="nofollow" target="_blank">{{ yahoo_pages|number_format(0, '.', ',') }}</a></span></li></ul></div></div></div>
