<div class="block"><h2>Site Speed</h2><div class="box-left"><ul><li><span class="query">Load Time:</span><span class="result">{{ time|default('0')|number_format(3) }} sec.</span></li><li><span class="query">Speed:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">SEO Score:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
