{% if domain_created %}<div class="block"><div class="box-left"><h3>Whois</h3><ul><li><span class="query">Registrar:</span><span class="result">{{registrar|default('n/a')}}</span></li><li><span class="query">Whois server:</span><span class="result">{{whois|default('n/a')}}</span></li></ul></div><div class="box-right"><h3>Date</h3><ul><li><span class="query">Registered:</span><span class="result">{{domain_created}}</span></li><li><span class="query">Expires:</span><span class="result">{{domain_expires}}</span></li></ul></div></div>{% endif %}
