<div class="block"><h2>Скорость сайта</h2><div class="box-left"><ul><li><span class="query">Время загрузки:</span><span class="result">{{ time|default('0')|number_format(3) }} сек.</span></li><li><span class="query">Скорость:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">SEO оценка:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
