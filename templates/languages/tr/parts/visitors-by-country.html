{% if alexa_visitors_by_country %}<div class="block"><h2>Ülkelere göre ziyaretçiler</h2><div class="box-left"><ul id="country-tabs">{% for rec in alexa_visitors_by_country %}<li{{ loop.index>5?' class="inactive"':'' }}><span class="query"><img alt="{{ rec.country }} flag" src="/media/flags/{{ rec.country }}.gif"/>{{ rec.country }}</span><span class="result">{{ rec.percent }}</span></li>{% endfor %}</ul></div><div class="box-right chart"><div id="geo-chart"></div></div></div>{% endif %}
