<div class="block"><h2>Velocidad de página</h2><div class="box-left"><ul><li><span class="query">Tiempo de carga:</span><span class="result">{{ time|default('0')|number_format(3) }} sec.</span></li><li><span class="query">Velocidad:</span><span class="result">{{ (size/(1024*time)|default('0'))|number_format(1) }} KB/s</span></li><li><span class="query">Puntuación SEO:</span><span class="result">{{ score }} / 100</span></li></ul></div><div class="box-right chart"><div class="sp-sc"><div id="speed-chart"></div><div id="score-chart"></div></div></div></div>
