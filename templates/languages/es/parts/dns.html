{% if dns_ns is defined %}<div class="block"><h3>DNS</h3><ul id="dns-tabs">{% for dns in dns_ns %}<li><span class="host">{{ dns.server }}</span><span class="ip">{{ dns.ip }}</span><span class="country">{{ dns.country }} <img alt="{{ dns.country }} flag" src="/media/flags/{{ dns.country }}.gif"/></span></li>{% endfor %}</ul></div>{% endif %}
